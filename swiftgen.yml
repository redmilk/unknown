input_dir: Doublicat/Resources
output_dir: Doublicat/Resources/Generated

xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templatePath: Unknown/Resources/Generated/reface-assets.stencil
        output: Assets.swift
  - inputs: Colors.xcassets
    outputs:
      - templatePath: Unknown/Resources/Generated/reface-colors.stencil
        output: Colors.swift

strings:
  inputs: en.lproj
  outputs:
    templatePath: Unknown/Resources/Generated/reface-strings.stencil
    output: Strings.swift
